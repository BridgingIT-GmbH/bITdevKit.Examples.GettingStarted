variables:
  - group: global
  - group: NuGetOrg
  - name: solution
    value: "**/*.sln"
  - name: buildConfiguration
    value: 'Release'

trigger:
  tags:
    include:
      - '*'
  batch: 'true'
  branches:
    include:
      - main
      - features/*
  paths:
    exclude:
      - README.md

pr:
  autoCancel: 'true'
  branches:
    include:
      - main

resources:
  - repo: self
    fetchDepth: '0'

#######################################################################################################
# VERSION
#
stages:
  - stage: version
    displayName: Version stage
    jobs:
      - job: version
        displayName: Version
        variables:
          MinVerDefaultPreReleaseIdentifiers: preview.0
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
            fetchDepth: '0'

          - task: UseDotNet@2
            displayName: Use .NET SDK
            condition: succeeded()
            inputs:
              version: '9.0.x'
              performMultiLevelLookup: true
              includePreviewVersions: false

          - bash: |
              export ASPNETCORE_ENVIRONMENT=Development
              whereis dotnet
              /usr/bin/dotnet --info
            displayName: Inspect environment
            condition: succeeded()

          - task: DotNetCoreCLI@2
            displayName: 'Install version tool'
            inputs:
              command: 'custom'
              custom: 'tool'
              arguments: 'install --global minver-cli --version 4.3.0'

          - powershell: |
              $version = $(minver -v d)
              # Force a pre-release suffix if on main, because of pre-release dependencies
              if ($env:BUILD_SOURCEBRANCH -eq "refs/heads/main") {
                  $version = "$version-preview"
              }
              $buildName = "$version"
              Write-Host "##vso[build.updatebuildnumber]$buildName"
              Write-Host "##vso[task.setvariable variable=BUILD_VERSION;isOutput=true]$buildName"
            displayName: Calculate version
            name: CalculateVersion

          - powershell: |
              Get-ChildItem Env:
            displayName: Show environment variables

  #######################################################################################################
  # BUILD & PACKAGE
  #
  - stage: build
    displayName: Build & Package stage
    dependsOn: [ version ]
    jobs:
      - job: build
        displayName: Build & Package Templates
        pool:
          vmImage: 'ubuntu-latest'
        variables:
          NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages
          BUILD_VERSION: $[ stageDependencies.version.version.outputs['CalculateVersion.BUILD_VERSION'] ]
        steps:
          - checkout: self
            fetchDepth: '0'

          - task: UseDotNet@2
            displayName: Use .NET SDK
            condition: succeeded()
            inputs:
              version: '9.0.x'
              performMultiLevelLookup: true
              includePreviewVersions: false

          - bash: |
              export ASPNETCORE_ENVIRONMENT=Development
              whereis dotnet
              /usr/bin/dotnet --info
            displayName: Inspect environment
            condition: succeeded()

          # Restore NuGet packages (nur für das Template-Projekt)
          - task: DotNetCoreCLI@2
            displayName: Dotnet restore (nuget)
            condition: succeeded()
            inputs:
              command: restore
              projects: 'BridgingIT.DevKit.Templates.csproj'
              verbosityRestore: Normal

          # Template validation - check if template.json files are valid
          - bash: |
              echo "Validating template configuration files..."
              find . -name "template.json" -type f | while read template; do
                echo "Validating: $template"
                if ! python3 -m json.tool "$template" > /dev/null; then
                  echo "Invalid JSON in template: $template"
                  exit 1
                fi
                echo "✓ Valid: $template"
              done
            displayName: Validate template configurations
            condition: succeeded()

          # Test template installation and creation
          - bash: |
              echo "Testing template installation..."
              dotnet new install .

              echo "Listing installed templates..."
              dotnet new list | grep -E "(devkitsolution|devkitmodule)" || echo "Templates not found in list"

              echo "Testing solution template creation..."
              mkdir -p test-output/test-solution
              cd test-output/test-solution
              dotnet new devkitsolution --SolutionName TestSolution --ModuleName TestCore

              echo "Testing module template creation..."
              mkdir -p ../module-test
              cd ../module-test
              dotnet new devkitmodule -n TestModule

              echo "Template tests completed successfully"
            displayName: Test template functionality
            condition: succeeded()

          # Template security validation
          - task: Bash@3
            displayName: Template security validation
            continueOnError: true
            inputs:
              targetType: 'inline'
              script: |
                echo "Performing template security validation..."
                if grep -r -i "password\|secret\|key\|token" . --include="*.cs" --include="*.json" --include="*.config" --exclude-dir=".git" --exclude="azure-pipelines.yml"; then
                  echo "Warning: Potential sensitive information found in templates"
                fi
                echo "Template security validation completed"

          # Clean up test directories before packaging
          - bash: |
              echo "Cleaning up test directories..."
              rm -rf test-output/
              echo "Test directories cleaned"
            displayName: Clean test directories
            condition: succeeded()

          # Update version in csproj file (geändert von nuspec zu csproj)
          - bash: |
              echo "Updating version in csproj file..."
              echo "Original version:"
              grep "<PackageVersion>" BridgingIT.DevKit.Templates.csproj

              sed -i "s/<PackageVersion>1\.0\.0<\/PackageVersion>/<PackageVersion>$(BUILD_VERSION)<\/PackageVersion>/g" BridgingIT.DevKit.Templates.csproj

              echo "Updated version:"
              grep "<PackageVersion>" BridgingIT.DevKit.Templates.csproj
            displayName: Update csproj version
            condition: succeeded()

          # Debug file structure before packaging
          - bash: |
              echo "Files before packing:"
              find . -name "BridgingIT.DevKit.Templates.csproj" -type f
              find . -name "template.json" -type f
              echo "Current directory contents:"
              ls -la
            displayName: Debug file structure
            condition: succeeded()

          # Create NuGet package using dotnet pack for .csproj (nur das Template-Projekt)
          - task: DotNetCoreCLI@2
            displayName: Package pack (Template only)
            condition: |
              and
              (
                succeeded(),
                or
                (
                  eq(variables['Build.SourceBranch'], 'refs/heads/main'),
                  contains(variables['Build.SourceBranch'], 'refs/tags')
                )
              )
            inputs:
              command: 'pack'
              configuration: $(buildConfiguration)
              packagesToPack: 'BridgingIT.DevKit.Templates.csproj'
              packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
              arguments: '--no-build --nologo'
              verbosityPack: Normal

          # Debug package contents
          - bash: |
              echo "Generated packages:"
              ls -la $(Build.ArtifactStagingDirectory)/packages/
              echo "Package contents:"
              if ls $(Build.ArtifactStagingDirectory)/packages/*.nupkg 1> /dev/null 2>&1; then
                for pkg in $(Build.ArtifactStagingDirectory)/packages/*.nupkg; do
                  echo "Package: $pkg"
                  unzip -l "$pkg" | head -20
                done
              else
                echo "No .nupkg files found!"
              fi
            displayName: Debug package contents
            condition: succeeded()

          # Push to NuGet.org (spezifisch nur das Template-Paket)
          - task: DotNetCoreCLI@2
            displayName: Package push (nuget)
            condition: |
              and
              (
                succeeded(),
                or
                (
                  eq(variables['Build.SourceBranch'], 'refs/heads/main'),
                  contains(variables['Build.SourceBranch'], 'refs/tags')
                )
              )
            inputs:
              command: custom
              custom: nuget
              arguments: >
                push $(Build.ArtifactStagingDirectory)/packages/BridgingIT.DevKit.Templates.*.nupkg
                -s https://api.nuget.org/v3/index.json
                -k $(NugetOrgApiKey)
                --skip-duplicate

          # Publish artifacts
          - task: PublishPipelineArtifact@1
            displayName: Publish package artifacts
            condition: |
              and
              (
                succeeded(),
                or
                (
                  eq(variables['Build.SourceBranch'], 'refs/heads/main'),
                  contains(variables['Build.SourceBranch'], 'refs/tags')
                )
              )
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/packages"
              artifactName: packages

          # Clean up test installations
          - bash: |
              echo "Cleaning up template installations..."
              dotnet new uninstall BridgingIT.DevKit.Solution.Template || true
              dotnet new uninstall BridgingIT.DevKit.Module.Template || true
              dotnet new uninstall . || true
            displayName: Cleanup template installations
            condition: always()
            continueOnError: true