variables:
  - name: solution
    value: 'BridgingIT.DevKit.Examples.GettingStarted.sln'
  - name: buildPlatform
    value: 'Any CPU'
  - name: buildConfiguration
    value: 'Release'

trigger:
  tags:
    include:
      - '*'
  batch: true
  branches:
    include:
      - main
      - features/*
  paths:
    exclude:
      - README.md
      - .gitignore
      - docs/*

pr:
  autoCancel: true
  branches:
    include:
      - main

stages:
- stage: Version
  displayName: 'ðŸ·ï¸ Calculate Version'
  jobs:
  - job: Version
    displayName: Generate Semantic Version
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self  # Needed for git history
      fetchDepth: 0

    - powershell: |
        Get-ChildItem Env: | Sort-Object Name | Format-Table -AutoSize
      displayName: List Environment Variables

    - task: UseDotNet@2
      displayName: Use .NET SDK
      inputs:
        version: '9.0.x'
        includePreviewVersions: true

    - bash: |
        export ASPNETCORE_ENVIRONMENT=Development
        whereis dotnet
        /usr/bin/dotnet --info
      displayName: Inspect environment
      condition: succeeded()

    - script: dotnet tool restore
      displayName: Restore .NET tools

    - powershell: |
        $version = $(dotnet minver -v d -p preview.0)
        $buildName = "$version"
        Write-Host "##vso[build.updatebuildnumber]$buildName"
        Write-Host "##vso[task.setvariable variable=BUILD_VERSION;isOutput=true]$buildName"
      displayName: 'Calculate version'
      name: setVersion

- stage: Build
  displayName: 'ðŸ—ï¸ Build Application'
  dependsOn: ['Version']
  variables:
    BUILD_VERSION: $[ stageDependencies.Version.CalculateVersion.outputs['setVersion.BUILD_VERSION'] ]
  jobs:
  - job: Build
    displayName: Build Application
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self  # Needed for source code
      fetchDepth: 0

    - task: UseDotNet@2
      displayName: Use .NET SDK
      inputs:
        version: '9.0.x'
        includePreviewVersions: true

    - script: dotnet tool restore
      displayName: Restore .NET tools

    - task: DotNetCoreCLI@2
      displayName: Restore packages
      inputs:
        command: 'restore'
        projects: '$(solution)'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: Build Solution
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration) --no-restore'

